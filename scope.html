<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //scope - 해당변수가 접근 할 수 있는 변수,객체 함수의 집합을의미
      // 지역변수(local variable)- 함수 내에서 선언된 변수,선언된 함수내에서만 유효, 함수가 종료되면 유효하지않음
      let num = 30;
      function localNum() {
        let num = 20;
        console.log(num);
      }

      localNum();
      console.log(num);

      // 전역변수(global variable)

      let userName = "john";

      function showMessaage() {
        let userName = "bob";
        console.log("hello" + userName);
      }
      showMessaage();
      console.log(userName);

      //return - return은 함수 내 어디서든 사용할 수있다. return을 만나면 함수 실행은 *즉시 중단되고  *함수를 호출한 곳에 반한된다,

      let age = prompt("나이를 알려주시요", 18);
      function checkAge(age) {
        if (age >= 18) {
          return true;
        } else {
          return confirm("보호자 동의를 받았습니까?");
        }
      }

      checkAge();

      if (checkAge(age) === true) {
        alert("접속허용");
      } else {
        alert("접속차단");
      }

      //continue명령문은 현재 반복에서 명령문의 실행을 종료하고 다음 반복에서 루프 실행을 계속한다.

      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          continue; // 3은 출력되지 않는다
        }
        text = text + i;
      }
      console.log(text);

      //함수표현식 -함수는 값처럼 변수에 할당 한것
      let sayHi = function () {
        alert("hello");
      };

      sayHi();

      let copy = sayHi; //함수를 복사
      // func = sayHi() 였다면 sayHi 함수 그 자체가 아니라, 함수 호출 결과(함수의 반환 값) 가 func에 저장되었을 겁니다.

      //콜백함수
      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }

      function showOk() {
        alert("동의하셨습니다");
      }

      function showCancle() {
        alert("취소버튼을 누르셨습니다");
      }

      ask("동의하십니까?", showOk, showCancle);

      //화살표함수 - 익명함수여야 한다
      let sum = (a, b) => {
        a + b;
      };

      //화살표함수 작성방식으로 whatTish라는 메서드를 만들었다
      arrowThis: () => {
        console.log(this);
      };
    </script>
  </body>
</html>
